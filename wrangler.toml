name = "tg-bot"
main = "src/index.ts"
compatibility_date = "2024-12-05"

# KV Namespace for storing reminders
kv_namespaces = [
  { binding = "REMINDERS_KV", id = "1e5cfcf7ae394121aa40cf2a477bf018" }
]

# Cron Trigger - 每分钟检查一次提醒
[triggers]
crons = ["* * * * *"]

# 环境变量将通过 wrangler secret put 命令设置
# BOT_TOKEN
# BWH_API_KEY
# BWH_VEID
# ALLOWED_USER_ID
